    <!-- Body -->

    <!-- Inscription -->

    <div class="column is-three-fifths is-offset-one-fifth ">

        <form class="box m-6 p-6">

            <h2 class="title has-text-centered">S'inscrire</h2>

            <!-- Nom -->

            <label class="label" for="">Entrez votre nom*</label>

            <input class="input" type="text" placeholder="Entrez votre nom ici" required>

            <br>
            <br>

            <!-- Prénom -->

            <label class="label" for="">Entrez votre prénom*</label>

            <input class="input" type="text" placeholder="Entrez votre prénom ici" required>

            <br>
            <br>

            <!-- Age -->

            <label class="label" for="">Entrez votre age*</label>
            <input class="input" type="number" placeholder="Entrez votre age ici" pattern="{3}" required>

            <br>
            <br>

            <!-- Email -->

            <label class="label" for="">Entrez votre mail*</label>
            <input class="input" type="email" placeholder="Entrez votre mail ici" required>

            <br>
            <br>

            <!-- Mot de passe -->

            <label for="" class="label">Entrez votre mot de passe*</label>
            <input class="input" type="password" placeholder="Entrez votre mot de passe ici" required>
            <br>
            <br>

            <!-- Condition -->

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        J'accepte les <a href="#">termes et les conditions</a>
                    </label>
                </div>
            </div>

            <!-- Bouton envoyé -->

            <div class="control">
                <a href="/html/accueil.html"><button class="button is-link">S'inscrire</button></a>
            </div>
            <br>

            <!-- Compte existant -->

            <p>J'ai déja <a href="/html/connection.html">un compte</a></p>


    </div>
